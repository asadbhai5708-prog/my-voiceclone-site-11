<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Cloning Demo</title>
</head>
<body>
  <h1>Voice Cloning Demo</h1>

  <textarea id="text" placeholder="Enter text"></textarea>
  <button onclick="generateVoice()">Generate</button>

  <p id="output"></p>

  <script>
    async function generateVoice() {
      const text = document.getElementById("text").value;
      const output = document.getElementById("output");

      try {
        const response = await fetch("https://ASSI3773-67678.hf.space/run/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: [text]
          })
        });

        const result = await response.json();
        output.innerText = "Response: " + result.data[0];
      } catch (err) {
        output.innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
