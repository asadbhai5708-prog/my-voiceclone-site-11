<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Cloning Demo</title>
</head>
<body>
  <h1>Voice Cloning Demo</h1>

  <textarea id="text-input" rows="4" cols="40" placeholder="Type something..."></textarea>
  <br><br>
  <button id="generate-btn">Generate</button>

  <p id="result"></p>

  <script>
    const backendUrl = "https://ASSI3773-67678.hf.space/run/predict";

    document.getElementById("generate-btn").onclick = async () => {
      const text = document.getElementById("text-input").value;
      document.getElementById("result").innerText = "Loading...";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [text]   // Gradio expects input inside array
          })
        });

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const result = await response.json();
        // result.data[0] contains output from backend
        document.getElementById("result").innerText = result.data[0];
      } catch (err) {
        document.getElementById("result").innerText = "Request failed: " + err.message;
      }
    };
  </script>
</body>
</html>
